name: Build & Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - "src/main/resources/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:

    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idoutputs
    outputs:
      skipCi: ${{ steps.checkIfBuild.outputs.skipCi }}

    runs-on: ubuntu-latest
    steps:
      - name: Commit message
        run: |
          echo Latest commit: "${{ github.event.head_commit.message }}"

      # https://docs.github.com/en/actions/learn-github-actions/expressions#endswith
      # https://docs.github.com/en/actions/learn-github-actions/workflow-commands-for-github-actions#setting-an-environment-variable
      - name: Check whether build or not
        id: checkIfBuild
        if: ${{ endsWith(github.event.head_commit.message, '[skip-ci]') }}
        run: |
          echo CI skipped
          echo "skipCi=true" >> $GITHUB_ENV

      - name: Checkout
        if: ${{ !env.skipCi }}
        uses: actions/checkout@v4

      - name: Setup JDK
        if: ${{ !env.skipCi }}
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build
        if: ${{ !env.skipCi }}
        run: ./mvnw -B jbake:generate --file pom.xml

      - name: Upload artifact
        if: ${{ !env.skipCi }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target

  # Deployment job
  deploy:
    if: ${{ !steps.build.outputs.skipCi }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
